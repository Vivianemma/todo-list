<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.6.1-web/css/all.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="" class="active fas fa-sync-alt"></a></li>
        </ul>
    </nav>
    
    <div class="todo">
        <form id="form">
            <input type="text" id="input" placeholder="Enter task">
            <button id="button" type="submit">Enter</button>
        </form>
    </div>

    <div>
        <ul id="todo"></ul>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
